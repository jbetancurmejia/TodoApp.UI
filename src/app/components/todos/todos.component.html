<div class="container">
  <div class="row">
    <h1>Add Todo</h1>
    <form #form="ngForm" (ngSubmit)="addTodo()">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="newTodo.description"
          name="description"
        />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="row">
    <h1>My todos</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Description</th>
          <th scope="col">Created Date </th>
          <th scope="col">Completed ?</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <th [class.stroke]="todo.isCompleted">{{ todo.description }}</th>
          <td>{{ todo.createdDate | date:'MM/dd/yyy hh:mm a' }}</td>
          <td>  <input type="checkbox" name="isCompleted" [checked]="todo.isCompleted" (change)="completed(todo.id,todo)" /></td>
          <button class="btn btn-danger" (click)="deleteTodo(todo.id)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
